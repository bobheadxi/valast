name: Go CI
description: "Run Go tests"
author: "Hexops"
on:
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1
      - run: go test ./...
      - run: go test -race ./...
